<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <!--1-->
          <td colspan="2" class="white"></td>
          <td colspan="2" class="white"></td>
          <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
          <!--2-->
          <td class="white"></td>
          <td colspan="3" rowspan="2" class="red"></td>
          <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
          <!--3-->
          <td rowspan="2" class="white"></td>
          <td class="white"></td>
          <td class="white"></td>
        </tr>
        <tr>
          <!--4-->
          <td class="black"></td>
          <td class="black"></td>
          <td></td>
          <td colspan="2" class="white"></td>

        </tr>
        <tr>
          <!--5-->
          <td rowspan="3" class="yellow"></td>
          <td class="black"></td>
          <td class="black"></td>
          <td></td>

          <td colspan="2" rowspan="2" class="blue"></td>
        </tr>
        <tr>
          <!--6-->

          <td rowspan="2" colspan="2"></td>
          <td class="black"></td>

        </tr>
        <tr>
          <!--7-->

          <td colspan="3" class="white"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
